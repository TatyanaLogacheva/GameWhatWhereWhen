<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
<div class="row">
    <div class="col-md-4 offset-md-2">
        <h3>Регистрация пользователя</h3>
        <form action="#" th:action="@{/saveUser}" method="post">
            <div class="form-group p-2">
                <label>Имя пользователя: </label>
                <input type="text" th:field="*{userForm.userName}" class="form-control"/>
            </div>
            <div class="form-group p-2">
                <label> Пароль: </label>
                <input type="text" th:field="*{userForm.password}" class="form-control"/>
            </div>
            <div class="form-group p-2">
                <label> Название команды: </label>
                <input type="text" th:field="*{team.teamName}" class="form-control"/>
            </div>
            <div class="form-group p-2">
                <label> Страна: </label>
                <input type="text" th:field="*{team.country}" class="form-control"/>
            </div>
            <div class="form-group p-2">
                <label> Город: </label>
                <input type="text" th:field="*{team.city}" class="form-control"/>
            </div>
            <div class="row">
            <div class="col form-group p-4">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
            <div class="col form-group p-4">
                <a th:href="@{'/'}">
                    <button type="button" class="btn btn-secondary">Отмена</button>
                </a>
            </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
