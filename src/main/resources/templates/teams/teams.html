<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Все команды</title>
</head>
<body>
<div class="m-2">
    <h3>Все команды</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id команды</th>
            <th scope="col">Название команды</th>
            <th scope="col">Страна</th>
            <th scope="col">Город</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team: ${allTeams}">
            <th scope="row" class="text-black" th:text="${team.id}"></th>
            <th scope="row" class="text-black" th:text="${team.teamName}"></th>
            <th scope="row" class="text-black" th:text="${team.country}"></th>
            <th scope="row" class="text-black" th:text="${team.city}"></th>
            <td>
                <a th:href ="@{'/allTeams/' + ${team.id}}"> <button type="button" class="btn btn-primary">Редактировать</button></a>
                <a th:href = "@{'/allTeams/delete/'+${team.id}}"> <button type="button" class="btn btn-secondary">Удалить</button> </a>
                <a th:href ="@{'/allTeams/' + ${team.id}+'/getOurPlayers/'}"> <button type="button" class="btn btn-primary">Игроки команды</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href ="@{'/allTeams/new'}"> <button type="button" class="btn btn-success">Добавить команду</button></a>
    </div>

</div>
</body>
</html>
