<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Все игроки</title>
</head>
<body>
<h3>Все игроки</h3>
<div class="m-2">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id игрока</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Отчество</th>
            <th scope="col">Пол</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">Телефон</th>
            <th scope="col">Email</th>
            <th scope="col">Место работы/учебы</th>
            <th scope="col">Дополнительная информация</th>
            <th scope="col">Капитан</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player: ${ourPlayers}">
            <th scope="row" class="text-black" th:text="${player.id}"></th>
            <th scope="row" class="text-black" th:text="${player.firstName}"></th>
            <th scope="row" class="text-black" th:text="${player.lastName}"></th>
            <th scope="row" class="text-black" th:text="${player.middleName}"></th>
            <th scope="row" class="text-black" th:text="${player.gender}"></th>
            <th scope="row" class="text-black" th:text="${#dates.format(player.dateOfBirthday,'dd.MM.yyyy')}"></th>
            <th scope="row" class="text-black" th:text="${player.telephonNum}"></th>
            <th scope="row" class="text-black" th:text="${player.email}"></th>
            <th scope="row" class="text-black" th:text="${player.placeOfWorkOrStudy}"></th>
            <th scope="row" class="text-black" th:text="${player.additionalInformation}"></th>
            <th scope="row" class="text-black" th:text="${player.capitan.capitan==true? 'да':'нет'}"></th>
            <td>
                <div class="m-2">
                    <a th:href="@{'/allPlayers/' + ${player.id}}">
                        <button type="button" class="btn btn-primary">Редактировать</button>
                    </a>
                </div>
                <div class="m-2">
                    <a th:href="@{'/allPlayers/delete/'+${player.id}}">
                        <button type="button" class="btn btn-secondary">Удалить</button>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{'/allPlayers/new'}">
            <button type="button" class="btn btn-success">Добавить игрока</button>
        </a>
        <a th:href="@{'/allTeams/' + ${team.id} +'/addPlayer/'}">
            <button type="button" class="btn btn-success">Добавить игрока в команду</button>
        </a>
        <a th:href="@{'/allTeams/'}">
            <button type="button" class="btn btn-success">Назад</button>
        </a>
    </div>
</div>
</body>
</html>
